<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Frontend simple para GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    nav li {
      position: relative;
      cursor: pointer;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border-radius: 4px;
      user-select: none;
    }
    nav li:hover {
      background: #0056b3;
    }
    nav li ul {
      display: none;
      position: absolute;
      top: 38px;
      left: 0;
      background: #007bff;
      padding: 5px 0;
      border-radius: 4px;
      min-width: 120px;
      z-index: 10;
    }
    nav li:hover ul {
      display: block;
    }
    nav li ul li {
      padding: 8px 12px;
      width: 100%;
    }
    nav li ul li:hover {
      background: #0056b3;
    }
    #servicioSeleccionado {
      margin-bottom: 20px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #218838;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li id="menuServicios">
        Servicios
        <ul>
          <li data-servicio="servicio1">Servicio 1</li>
          <li data-servicio="servicio2">Servicio 2</li>
          <li data-servicio="servicio3">Servicio 3</li>
        </ul>
      </li>
    </ul>
  </nav>

  <div id="servicioSeleccionado">Servicio seleccionado: <em>ninguno</em></div>

  <label for="archivoInput">Seleccionar archivo:</label>
  <input type="file" id="archivoInput" />

  <button id="enviarBtn" disabled>Enviar archivo</button>

  <div id="mensaje"></div>

  <script>
    let servicioSeleccionado = null;

    const servicioDisplay = document.getElementById('servicioSeleccionado');
    const archivoInput = document.getElementById('archivoInput');
    const enviarBtn = document.getElementById('enviarBtn');
    const mensaje = document.getElementById('mensaje');

    // Elegir servicio al hacer click en el menú
    document.querySelectorAll('#menuServicios ul li').forEach(item => {
      item.addEventListener('click', () => {
        servicioSeleccionado = item.getAttribute('data-servicio');
        servicioDisplay.innerHTML = `Servicio seleccionado: <strong>${servicioSeleccionado}</strong>`;
        mensaje.textContent = '';
        checkHabilitarBoton();
      });
    });

    archivoInput.addEventListener('change', () => {
      mensaje.textContent = '';
      checkHabilitarBoton();
    });

    function checkHabilitarBoton() {
      enviarBtn.disabled = !(servicioSeleccionado && archivoInput.files.length > 0);
    }

    enviarBtn.addEventListener('click', async () => {
      if (!servicioSeleccionado || archivoInput.files.length === 0) {
        mensaje.textContent = "Seleccioná un servicio y un archivo antes de enviar.";
        return;
      }

      mensaje.textContent = 'Enviando...';

      const formData = new FormData();
      formData.append('servicio', servicioSeleccionado);
      formData.append('archivo', archivoInput.files[0]);

      try {
        const response = await fetch('TU_API_GATEWAY_URL_AQUI', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }

        // Asumimos respuesta JSON con { success: true/false, message: "" }
        const data = await response.json();

        if (data.success) {
          mensaje.style.color = 'green';
          mensaje.textContent = 'Archivo enviado con éxito.';
        } else {
          mensaje.style.color = 'red';
          mensaje.textContent = 'Error: ' + (data.message || 'Error desconocido');
        }

      } catch (error) {
        mensaje.style.color = 'red';
        mensaje.textContent = 'Error al enviar: ' + error.message;
      }
    });
  </script>

</body>
</html>
